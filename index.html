<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- <link rel="stylesheet" href="styles.css"> -->
</head>
<body>
    <div class="video-container" style="position:relative; width:75%; height:0px; padding-bottom:56.250%; overflow:hidden;">
        <style>
            .video-container {
                position: relative;
                width: 100%;
                height: 0;
                padding-bottom: 56.25%; /* 16:9 aspect ratio */
                overflow: hidden;
            }
            .video-iframe {
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
            }
        </style>
        <iframe 
            class="video-iframe"
            title="Streamable video player"
            allow="fullscreen;autoplay" 
            allowfullscreen 
            height="100%" 
            src="https://streamable.com/e/mwi6b5?autoplay=1" 
            width="100%">
        </iframe>
    </div>
</body>
</html>
